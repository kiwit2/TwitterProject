<html>

    <title>Map</title>
    <style type="text/css">
		 #map {
			width: 100%;
			height: 500px;
			text-align: center;
		  }
        </style>
  </head>
  <body>
    <div class="container" id="page-container">

      <div class="container">
        <div class='row'>

            <div class="col-md-4" id="tweetcol">
              <ul id="tweets">
			    
			  </ul>
            </div>
            <div class="col-md-8" id="mapcol">
              <div id="map">
              </div>
            </div>
        </div>
      </div>

    </div>
    
	
	<script>	
	var markers = [];
	var count = 0;
	
	var icons = ["Twitter_bird_logo1.png","Twitter_bird_logo5.png","Twitter_bird_logo2.png","Twitter_bird_logo6.png","Twitter_bird_logo3.png",
	"Twitter_bird_logo7.png","Twitter_bird_logo4.png","Twitter_bird_logo8.png","Twitter_bird_logo9.png","Twitter_bird_logo10.png"]
	function initMap() {
        
		var haightAshbury = {lat: 0, lng: 0};
        var coords = [{lat: 35.769222, lng: -50.446222},{lat: 35.769222, lng: -110.446222},{lat: 20.769222, lng: -100.446222},{lat: 32.769222, lng: -132.446222},{lat: 31.769, lng: -122.446},{lat: 39.769, lng: -122.446}]
		
		var styledMapType = new google.maps.StyledMapType(
          [
				{
					"stylers": [
						{
							"hue": "#ff1a00"
						},
						{
							"invert_lightness": true
						},
						{
							"saturation": -100
						},
						{
							"lightness": 33
						},
						{
							"gamma": 0.5
						}
					]
				},
				{
					"featureType": "water",
					"elementType": "geometry",
					"stylers": [
						{
							"color": "#2D333C"
						}
					]
				}
			],
			{name: 'Styled Map'});
		  
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: haightAshbury,
          mapTypeControlOptions: {
            mapTypeIds: [
                    'styled_map']
          }
        });
		
		map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
		
        for (var x = 0; x < coords.length; x++) {
		  //addMarker(coords[x]);
		}
        // This event listener will call addMarker() when the map is clicked.
        map.addListener('click', function(event) {
          addMarker(event.latLng);
        });

        // Adds a marker at the center of the map.
        

      }
	  
   
         

      function addMarker(location) {
		
        
		
		var marker = new google.maps.Marker({
          position: location,
          map: map,
		  icon: icons[count%10]
		  
        });
		count += 1;
        markers.push(marker);
		
		
		if (markers.length > 10) {
		  markers[9].setMap(null);
		  markers.splice( 9, 1 );
		}
      }
	  
	  function addTweet(tweet) {
		
	    var newItem = document.createElement("LI");
		var textnode = document.createTextNode(tweet);
		$(newItem).append('<li><img src="' + icons[count%10] + '"/></li>');
		newItem.appendChild(textnode);
		
		

		var list = document.getElementById("tweets");
        list.insertBefore(newItem, list.childNodes[0]);
		
	  }
      
	  function SetImage () {
	    var List = document.getElementById ("tweets");
		List.style.listStyleImage = "url('Twitter_bird_logo8.png')";
	  }
	  
      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
	  
	  function getTweets() {
		$.ajax({
			url: 'http://localhost:8081/tweets',
			type:'GET',
			mimeType: 'application/json',
			datatype: 'json',
			async:true,
			crossDomain:true,
			cache: false,
			success: function (json) {
				console.log(json);
				console.log("Number of tweets recieved: " + json.tweets.length);
				
				for (var i = 0; i < json.tweets.length; i++) {
					json_location = json.tweets[i];
					json_tweet = json.tweet[i];
					latlon = new google.maps.LatLng(json_location[1], json_location[0]);
					//document.getElementById("tweets").append("<li>" + String(json_tweet) + "</li>");
					addTweet(json_tweet);
					addMarker(latlon);
					
					
				}
			},
			error: function () {
				alert("Twit bot not running on localhost.");
			}
		});
	  }
	  
	  function start_service() {
		window.setInterval(getTweets, 5000);
	  }	  
	  start_service();
	  
    </script>
